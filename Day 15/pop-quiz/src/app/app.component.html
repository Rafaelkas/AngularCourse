<div class="title-area">
    <app-title></app-title>
</div>

<div class="main-area">
   <app-question-presenter 
      *ngIf="!isQuizOver"
      [question] = "currentQuestion"
      (answerChosen) = "userSelectAnswer($event)"
   ></app-question-presenter>
   <app-quiz-over 
      *ngIf="isQuizOver"
      [score] = "score"
   ></app-quiz-over>
</div>

<div class="summary-area">
     <app-summary
     [questions]= "summary"
     ></app-summary>
</div>
